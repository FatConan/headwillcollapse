{% extends "base.html" %}
{% block navigation %}
    <nav>
        <ul class="tags">
        {% for page_path, page in GLOBALS["site"].page_reference.get("/blog", []) %}
            <li><a href="/blog/{{  page_path }}">{{ page.data.get("title", "Unknown") }}</a></li>
        {% endfor %}
        </ul>
    </nav>
{%  endblock %}
{% block extension %}
    {{ content|safe }}
{% endblock %}
