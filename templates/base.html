<!DOCTYPE html>
<html lang="en-gb">
    <head>
        <meta charset="UTF-8" />
        <link rel="shortcut icon" type="image/png" href="/resources/img/favicon.png" />
        <link href="/resources/css/reset.css" rel="stylesheet" />
        <link href="/resources/css/debug.css" rel="stylesheet" />
        {%  block head_replacements %}
            <link href="/resources/css/styles.css" rel="stylesheet" />
            <script type="text/javascript" data-main="/resources/scripts/main" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js"></script>
        {%  endblock %}
        <title>{{ page_title }}</title>
    </head>
    <body>
        <div class="body-wrapper">
            <header>
                <div>
                    <h1>headwillcollapse.net</h1>
                    <h2>Your head will collapse, if there's nothing in it</h2>
                </div>
            </header>
            <section class="content {{ extended_classes }}">
                <div>
                    {% block extension %}{% endblock %}
                </div>
            </section>
            <footer>
                <p>Created using <a href="https://github.com/NeuralSandwich/stone">stone</a> by <a href="https://github.com/NeuralSandwich">NeuralSandwich</a></p>
