<!DOCTYPE html>
<html lang="en-gb">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="HeadWillCollapse.net - A place to fill your head with nonsense the author enjoys." />
        <title>headwillcollapse.net - {{  DATA.get("title") }}</title>
        <style> html.hidden { display:none; }</style>
        {{ ES6CSS.headers() | safe }}
        {%  block head_replacements %}

        {%  endblock %}
    </head>
    <body>
        <div class="body-wrapper">
            <div id="big-brain"></div>
            <header>
                <div>
                    <div class="headline"><a href="/">headwillcollapse.net</a></div>
                    <div class="strapline">Your head will collapse, if there's nothing in it</div>
                </div>
            </header>
            <div class="content-wrapper">
                {% block navigation %}{%  endblock %}
                <section class="content {{ extended_classes }}">
                    <div class="content-inner">
                        <div class="logo">
                            <a href="/"><div id="little-brain"></div></a>
                        </div>
                        {% block extension %}{% endblock %}
                    </div>
                </section>
                {% block page_pavigation %}{% endblock %}
            </div>
            <footer>
                <p>Built upon the <a href="https://github.com/FatConan/sand">Sand</a></p>
                <p style="display:none"><a rel="me" href="https://mastodon.online/@fatconan">Mastodon</a></p>
            </footer>
        </div>
    </body>
</html>
