<!DOCTYPE html>
<html lang="en-gb">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="HeadWillCollapse.net - A place to fill your head with nonsense the author enjoys." />
        <title>headwillcollapse.net - {{  DATA.get("title") }}</title>
        {%  block head_replacements %}
            <link href="/resources/css/root.css?v={{ HWC.VERSION }}" rel="stylesheet" />
        {%  endblock %}
    </head>
    <body>
        <div class="body-wrapper">
            <div id="big-brain"></div>
            <header>
                <div>
                    <h1><a href="/">headwillcollapse.net</a></h1>
                    <h2>Your head will collapse, if there's nothing in it</h2>
                </div>
            </header>
            <div class="content-wrapper">
                {% block navigation %}{%  endblock %}
                <section class="content {{ extended_classes }}">
                    <div class="content-inner">
                        <div class="logo">
                            <a href="/"><div id="little-brain"></div></a>
                        </div>
                        {% block extension %}{% endblock %}
                    </div>
                </section>
                {% block page_pavigation %}{% endblock %}
            </div>
            <footer>
                <p>Built upon the <a href="https://github.com/FatConan/sand">Sand</a></p>
                <p style="display:none"><a rel="me" href="https://mastodon.online/@fatconan">Mastodon</a></p>
            </footer>
        </div>
    </body>
    <script type="text/javascript" data-main="/resources/scripts/main" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js"></script>
</html>
